	function comentarioo(ctx){
		// creamos marco
		dibujarMarco(ctx,'#121212'); // Dibujo un marco

	ctx.beginPath();
	ctx.moveTo(75,25);
	ctx.quadraticCurveTo(25,25,25,62.5);
	ctx.quadraticCurveTo(25,100,50,100);
	ctx.quadraticCurveTo(50,120,30,125);
	ctx.quadraticCurveTo(60,120,65,100);
	ctx.quadraticCurveTo(125,100,125,62.5);
	ctx.quadraticCurveTo(125,25,75,25);
	ctx.stroke();
	

	};
	
	function dibujarMarco(trazo,color){
		trazo.moveTo(0,0); // Para dibujar un marco
		trazo.lineTo(0,300);
		trazo.lineTo(300,300);
		trazo.lineTo(300,0);
		trazo.lineTo(0,0);
		trazo.fillStyle = '#fff';//color de fondo del canvas
		trazo.fill();
		trazo.strokeStyle = color;
		trazo.stroke(); // Para dibujar un marco
	};
	//----------------------diagonales------------------
	function cualquiercosa(trazo){
	
	trazo.fillStyle = '#FFFF80';///color verde
	trazo.fillRect(50, 150, 20, 20);
	


	 //diagonal amarillo
		for (i =0; i<=300; i+=50){
	trazo.fillStyle = '#E1E100'; //color amarillo
	trazo.fillRect(i,i,50,50);
	
	};
	 
	 //diagonal  verder
	 for(i=250; i>=0; i-=50){
	 
		trazo.fillStyle = '#1FBF71'; //color verde
		trazo.fillRect (i,250-i,50,50);
	 };
	 
	 
	 	//el borde tiene que ir al ultimo
	trazo.fillStyle = '#121212';
	trazo.strokeRect (0, 0, 300, 300);

	};

	
	//--------------------ANIMACION CON CANVAS--------------------
	
	
			function aleatorio(inferior,superior){
		numPosibilidades = superior - inferior
		aleat = Math.random() * numPosibilidades
		aleat = Math.floor(aleat)
		return parseInt(inferior) + aleat
		};
		function colorAleatorio(){
		return "rgb(" + aleatorio(0,255) + "," + aleatorio(0,255) + "," + aleatorio(0,255) + ")";
		};
		/////////////
				function cuadradosAleatorios(trazo){
		for(i=0; i<300; i+=10){
		for(j=0; j<250; j+=10){
		trazo.fillStyle = colorAleatorio();
		trazo.fillRect(i,j,10,10)
		};
		};
		};

	//// CURVA BEZIER
	function curvabezier(ctx){
	
	ctx.beginPath();
	ctx.strokeStyle = "#3ACF38";
	ctx.moveTo(10,145);
	ctx.bezierCurveTo(65,65,120,160,150,120);
	ctx.quadraticCurveTo(200,35,290,145);
	ctx.stroke();
		
	};
	
	///fondoway
	function fondowayy(ctx){
	
	//cerro
	ctx.beginPath();
	ctx.fillStyle =  'rgba(209,209,209,0.7)';
	ctx.moveTo(20,260);
	ctx.bezierCurveTo(240,5,260,240,300,210);
	ctx.quadraticCurveTo(330,180,410,260);
	ctx.lineTo(20,260);
	ctx.fill();
	ctx.closePath();
	/// monte verde
	ctx.beginPath();
	ctx.fillStyle = 'rgba(116,181,33, 0.7)';
	ctx.moveTo(45,260);
	ctx.quadraticCurveTo(140,217,160,220);
	ctx.quadraticCurveTo(140,240,190,260);
	ctx.fill();
	ctx.closePath();
	
	//monte verde mas claro
	ctx.beginPath();
	ctx.fillStyle = 'rgba(121,197,36, 0.8)';
	//ctx.fillStyle = '#7AC524';
	ctx.moveTo(160,220);
	ctx.quadraticCurveTo(175,210,387,260);///150,215
	ctx.lineTo(190,260);
	ctx.moveTo(160,220);
	ctx.quadraticCurveTo(140,240,190,260);
	ctx.fill();
	ctx.closePath();
	
	
	};
